<!-- Start Form !-->
<form role="form">
    <div class="form-group">
    <label for="name">Your Name</label>
    <input type="text" class="form-control" id="text" placeholder="Name" data-ng-model="info.formData.name">
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" placeholder="Email" data-ng-model="info.formData.email">
  </div>
  <div class="form-group">
    <label for="comments">Your Question</label>
    <textarea name="comments" class="form-control" id="comments" data-ng-model="info.formData.comments"></textarea>
    <p class="help-block">Tell us what you need and we're ready to help you.</p>
  </div>
  
  <div class="form-group">
    <input type="date" data-date-format="DD MMMM YYYY" data-ng-model="info.formData.dateStart">
    <input type="date" data-date-format="DD MMMM YYYY"  data-ng-model="info.formData.dateEnd">
  </div>
  <hr>
  <div class="form-actions">
  	<a href="" class="btn btn-primary"	data-ng-click="info.submit()">Submit</a>
  </div>
</form>
<!-- End Form !-->

<br>
